<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Story Pumpkin ðŸŽƒ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #ffbb00;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff5500;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #ff5500;
        }

        button, textarea {
            font-family: inherit;
            font-size: 16px;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            background-color: #ff5500;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff7700;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            background-color: #333;
            color: #ffbb00;
            border: 1px solid #555;
            margin-bottom: 10px;
        }

        .story {
            background-color: #333;
            color: #ffbb00;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>ðŸŽƒ Scary Story Pumpkin ðŸŽƒ</h1>
    <div class="container">
        <p>Welcome! Add your scary story to the pumpkin, or read what others have shared...</p>
        
        <textarea id="storyInput" placeholder="Enter your scary story here..."></textarea>
        <button onclick="addStory()">Add Story</button>
        <button onclick="viewStories()">View Stories</button>
        
        <div id="storyContainer"></div>
    </div>

    <script>
        let stories = [];

        function addStory() {
            const storyInput = document.getElementById('storyInput');
            const storyText = storyInput.value.trim();
            if (storyText) {
                stories.push(storyText);
                storyInput.value = '';
                alert('Your story has been added to the pumpkin!');
            } else {
                alert('Please write something scary before adding!');
            }
        }

        function viewStories() {
            const storyContainer = document.getElementById('storyContainer');
            storyContainer.innerHTML = ''; // Clear previous content

            if (stories.length === 0) {
                storyContainer.innerHTML = "<p>The pumpkin is empty... No scary stories yet.</p>";
            } else {
                stories.forEach((story, index) => {
                    const storyElement = document.createElement('div');
                    storyElement.className = 'story';
                    storyElement.innerHTML = `<strong>Story #${index + 1}:</strong><br>${story}`;
                    storyContainer.appendChild(storyElement);
                });
            }
        }
    </script>

</body>
</html>
